<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="stylesheet" href="css/style.css">
      
      <title>Jory Schmidt | Portfolio</title>
    </head>
    <body>
      <div class="container">
        <header class="header">
          <div class="header__personal">
            <img src="img/boobus.jpg" alt="header image" class='header__img'>
            <span class="header__desc">Jory Schmidt</span>
          </div>
          <nav class="nav">
            <a href="/portfolio"  class="nav__box"><span class="nav__text">Portfolio</span></a>
            <a href="/links"      class="nav__box"><span class="nav__text">Links</span></a>
            <a href="/contact"    class="nav__box"><span class="nav__text">Contact</span></a>
          </nav>
        </header>
        
        <section class="hero">
          <div class="bg-video">
              <video class="bg-video__content" autoplay muted loop>
                  <source src="img/typing/Save_As.mp4" type="video/mp4" />
                  <source src="img/typing/Save_As.webm" type="video/webm" />
                  Your browser does not support this video
              </video>
          </div>
          
          <span class="hero__text">
            <!--Full Stack Developer-->
          </span>
          
          <div class="projects">
            <div class="projects__item"><span class="projects__text"><a class="projects__link" href="https://skillsquire.com">skillsquire</a></span></div>
            <div class="projects__item"><span class="projects__text">trillo</span></div>
            <div class="projects__item"><span class="projects__text">natours</span></div>
            <div class="projects__item"><span class="projects__text">nexter</span></div>
            <div class="projects__item"><span class="projects__text">blackjack</span></div>
            <div class="projects__item"><span class="projects__text">coder manual</span></div>
          </div>
        </section>
      </div>
    </body>
</html>
